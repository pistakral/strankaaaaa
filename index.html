          "name": "Koľko stojí oprava displeja telefónu v Trenčíne?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Priemerná cena opravy displeja telefónu je 70-120 € v závislosti od modelu. Fixanto poskytuje diagnostiku zadarmo pri oprave a 2 roky záruky na diely. iPhone displej 80-150 €, Samsung 70-120 €, Xiaomi 60-100 €. Oprava telefónu na počkanie do 2 hodín."
          }
        },
        {
          "@type": "Question",
          "name": "Opravujete aj televízory v Trenčíne?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Áno, Fixanto poskytuje profesionálny servis televízorov všetkých značiek Samsung LG Sony Philips Panasonic v Trenčíne. Oprava televízora - problém s obrazom, zvukom, LED podsvietenie, napájanie. Servis TV s diagnostikou zadarmo."
          }
        },
        {
          "@type": "Question",
          "name": "Aké elektronické zariadenia opravujete?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Poskytujeme komplexný servis elektroniky v Trenčíne: mobily (iPhone Samsung Xiaomi), televízory všetkých značiek, notebooky, herné konzoly PlayStation Xbox Nintendo, tablety iPad Android. Oprava elektroniky s 2 roky zárukou."
          }
        },
        {
          "@type": "Question",
          "name": "Ako dlho trvá oprava telefónu v Trenčíne?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Väčšina opráv telefónov trvá v ten istý deň, výmena displeja telefónu 1-2 hodiny. Počas opravy dostanete náhradný telefón zadarmo. Expresná oprava iPhone displeja do 2 hodín. Servis mobilov na počkanie."
          }
        },
        {
          "@type": "Question",
          "name": "Vykupujete aj poškodené Apple zariadenia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Áno, vykupujeme iPhone MacBook iPad Apple Watch aj s rozbitým displejom, nefunkčné alebo poškodené vodou. Okamžitá férová ponuka a výplata na mieste v Trenčíne. Výkup aj s iCloud zámkom."
